<!DOCTYPE html>
<html>
  <head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/efef2d3dcc.js" crossorigin="anonymous"></script>
    <title>To Do APP</title>
    
  </head>

  <body>
    <div id="container">
      <h1 class='display-4 text-center'>To Do List</h1>
      <form id="todo-form">
        <div class="form-group">
          <label for="todo">To Do:</label>
          <input id="todo" type="text" class="form-control"></div>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <input id="description" type="text" class="form-control"></div>
        </div>
        <div class="form-group">
          <label for="due-date">Complete By:</label>
          <input id="due-date" type="text" class="form-control"></div>
        </div>
        <input type="submit" value="Add Task" class="btn btn-primary btn-block">
      </form>
      <table class="table table-striped text-center mt-2">
        <thead>
          <tr>
            <th>To Do</th>
            <th>Description</th>
            <th>Complete By</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="todo-list">

        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
